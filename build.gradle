plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation 'org.springframework.boot:spring-boot-starter-web:3.2.3'// Use the latest version of Spring Boot
    implementation 'org.seleniumhq.selenium:selenium-java:4.18.1'
    implementation 'org.seleniumhq.selenium:selenium-edge-driver:4.1.1'
    implementation 'org.jsoup:jsoup:1.15.4'
    implementation 'com.google.code.gson:gson:2.8.8'
    implementation 'com.googlecode.json-simple:json-simple:1.1'
    implementation 'org.springframework.data:spring-data-mongodb:4.2.4'
    implementation 'org.springframework.boot:spring-boot-starter-data-mongodb:3.2.3'

//    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '3.2.3'

}

test {
    useJUnitPlatform()
}